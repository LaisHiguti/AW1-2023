<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        <section id="1" class="header" >
            <h1 class="h1">LIVROS DA MINHA ESTANTE</h1>
            <h3 class="h1">Apresentado os livros da minha estante de 2023</h3>
        </section>
    </header>
    <main>
        <section id="2" class="main">
            <h1 id="3" class="h1">Gêneros dos meus livros</h1>
            <table class="table">
                <tbody>
                    <tr> 
                        <th id="4" class="th">Gêneros</th>
                        <th id="5" class="th">Nº de livros</th>
                        <th id="6" class="th">Nº total de livros</th>
                    </tr>
                    <tr>
                        <td id="7" class="td">Romance</td>
                        <td id="8" class="td">7/10</td>
                    </tr>
                    <tr>
                        <td id="9" class="td">Fantasia</td>
                        <td id="10" class="td">1/10</td>
                    </tr>
                    <tr>
                        <td id="11" class="td">Misterio</td>
                        <td id="12" class="td">1/10</td>
                    </tr>
                    <tr>
                        <td id="13" class="td">Poema</td>
                        <td id="14" class="td">1</td>
                    </tr>
                </tbody>
            </table>
        </section> 
    </main>
    <br>
    <footer id="" class="footer">
        <section>
            <form>
                <fieldset>
                    <legend>Questionário</legend>
                    <br>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                    <br>
                    <br>
                    <fieldset>
                        <legend>Questões</legend>
                        <label for="recuperacao">Qual a chance de você preciar de recuperação?</label>
                        <input type="radio" id="zero" name="recuperacao" value="zero">
                        <label for="zero">0%</label>
                        <input type="radio" id="vinte" name="recuperacao" value="vinte">
                        <label for="vinte">20%</label>
                        <input type="radio" id="cinquenta" name="recuperacao" value="cinquenta">
                        <label for="cinquenta">50%</label>
                        <input type="radio" id="cem" name="recuperacao" value="cem">
                        <label for="cem">100%</label>
                    </fieldset>
                    <br>
                    <label for="acredita">Acredita em você?</label>
                    <input type="checkbox" id="acredita" name="acredita">
                    <br>
                    <br>
                    <button type="reset">Resetar</button>
                    <button type="submite">Enviar</button>
                </fieldset>
            </form>
        </section>
    </footer>
</body>
</html>
